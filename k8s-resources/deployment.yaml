apiVersion: v1
kind: Namespace
metadata:
  name: teamblue-production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: teamblue-production
  labels:
    app: hello-world
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata: 
      labels:
        app: hello-world
    spec:
      automountServiceAccountToken: false
      containers:
      - image: ghcr.io/sazo/hello-world-app:v0.0.2
        name: hello-world-app
        securityContext:
          runAsUser: 1000
          runAsGroup: 3000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true